<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #chatbox {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            background: white;
        }
        #inputArea {
            margin-top: 10px;
            display: flex;
        }
        input {
            flex: 1;
            padding: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ABHI AI</h1>
    <div id="chatbox"></div>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Ask something...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            if (!userInput) return;
            
            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            
            let response = await fetch("https://api.openai.com/v1/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer YOUR_OPENAI_API_KEY"
                },
                body: JSON.stringify({
                    model: "text-davinci-003",
                    prompt: userInput,
                    max_tokens: 100
                })
            });
            let data = await response.json();
            let aiResponse = data.choices[0].text;
            
            chatbox.innerHTML += `<p><strong>ABHI AI:</strong> ${aiResponse}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight;
            document.getElementById("userInput").value = "";
        }
            if (userInput.toLowerCase() === "what is your name?") {
            chatbox.innerHTML += `<p><strong>ABHI AI:</strong> My name is ABHI Assistant.</p>`;
             elese (userInput.toupperCase() === "WHAT IS YOUR NAME?") {
                chatbox.innerHTML += `<p><strong>ABHI AI:</strong> My name is ABHI Assistant.</p>`;
            document.getElementById("userInput").value = "";
            return;
        }
    </script>
</body>
</html>
